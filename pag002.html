<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria men</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabeçalho__secundario">
        <div class="container__secundario">
            <input type="checkbox" id="menu" class="container__botaos">
            <label for="menu">
        <span class="cabeçalho__menu-pao container__imagen"></span>
            </label>
            <h1 class="titulo">B&E</h1>
            <ul class="lista-meno">
            <li class="lista-meno__item">
                <a href="#" class="lista-meno__link">Tamanho</a>
            </li>
            <li class="lista-meno__item">
                <a href="#" class="lista-meno__link">Cor</a>
            </li>
            <li class="lista-meno__item">
                <a href="#" class="lista-meno__link">Preço</a>
            </li>
            </ul>
            <div class="container__sec">
                <a href="#"><img src="img/compra.png" alt="sacola de compras" class="container__imagen"></a>
                <a href="#"><img src="img/usuario.png" alt="usuario" class="container__imagen"></a>
                </div>
            </header>
            <section class="banners">
                <h2 class="banners__titulo">Moda masculina</h2>
                <p class="banners__texto">Ternos, blazers, camisas... Tudo você encontra aqui!</p>
                <input type="search" class="banners__pesquisa" placeholder="Qual será sua próxima compra?">
            </section>
        </div>
        <section class="carrossel">
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="img/download.jpeg" alt="vestido 1"></div>
                  <div class="swiper-slide"><img src="img/images.jpeg" alt="vestido 2"></div>
                </div>
                
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
 
    <section class="contatos">
        <h2 class="contatos__titulo">Fique por dentro das novidades!</h2>
        <p class="contatos__texto">Qualquer dúvida entre em contato com a gente.</p>
        <input type="email" placeholder="Cadastre seu email" class="contato__email">
    </section>

<hr />
    <footer class="rodapes">
        <h2 class="rodapes__titulo">Grupo B&E</h2>
    </footer>

     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <script>
     const swiper = new Swiper('.swiper', {
        spaceBetween: 100,
        slidesPerview: 3,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
        },
      });
      </script>
</body>
</html>
